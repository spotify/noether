language: scala
matrix:
  include:
    - scala: 2.11.12
      jdk: oraclejdk8
    - scala: 2.12.6
      jdk: oraclejdk8

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

script:
  - |
    sbt ++$TRAVIS_SCALA_VERSION \
        clean \
        scalafmtSbtCheck scalafmtCheck test:scalafmtCheck \
        scalastyle test:scalastyle \
        coverage \
        test \
        coverageReport coverageAggregate

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - flatmap-squad@spotify.com
